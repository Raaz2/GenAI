<!DOCTYPE html>
<html>
<head>
    <title>Zesty Zomato - Review Orders</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='review_order.css') }}">
</head>
<body>
    <h1>Review Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Dish IDs</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders.values() %}
                <tr>
                    <td>{{ order.order_id }}</td>
                    <td>{{ order.customer_name }}</td>
                    <td>{{ order.dish_ids }}</td>
                    <td>{{ order.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
