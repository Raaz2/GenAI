<!DOCTYPE html>
<html>
<head>
    <title>Zesty Zomato - Order Taking</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='order.css') }}">
</head>
<body>
    <h1>Order Taking</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('take_order') }}">
        <label for="customer_name">Customer Name:</label>
        <input type="text" name="customer_name" required><br>
        <label for="dish_id">Dish IDs (comma-separated):</label>
        <input type="text" name="dish_id" required><br>
        <input type="submit" value="Place Order">
    </form>
</body>
</html>
