<!DOCTYPE html>
<html>
<head>
    <title>Zesty Zomato - Update Order Status</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='order_status.css') }}">
</head>
<body>
    <h1>Update Order Status</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('update_status') }}">
        <label for="order_id">Order ID:</label>
        <input type="text" name="order_id" required><br>
        <label for="status">Status:</label>
        <select name="status" required>
            <option value="received">Received</option>
            <option value="preparing">Preparing</option>
            <option value="ready_for_pickup">Ready for Pickup</option>
            <option value="delivered">Delivered</option>
        </select><br>
        <input type="submit" value="Update Status">
    </form>
</body>
</html>
