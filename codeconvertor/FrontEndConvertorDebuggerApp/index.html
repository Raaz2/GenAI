<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <select id="languageSelect">
        <option value="hello">Select Language</option>
        <option value="cplus">C++</option>
        <option value="csharp">C#</option>
        <option value="java">Java</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
      </select>
      <button id="convertBtn">Convert</button>
      <button id="debugBtn">Debug</button>
      <button id="qualityCheckBtn">Quality Check</button>
    </div>
    <div class="split-container">
      <div class="editor">
        <textarea id="codeInput" placeholder="Enter your code here"></textarea>
      </div>
      <div class="output">
        <textarea id="codeOutput" placeholder="Output will appear here!" readonly></textarea>
      </div>
    </div>
</body>
</html>
<script src="script.js"></script>
